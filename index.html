    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Centrada</title>
    <style>
      /* Estilos para centrar la tabla */
      .tabla-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    
      /* Estilos de la tabla */
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
    
      td {
        width: 700px; /* Ancho de las celdas */
        height: 400px; /* Altura de las celdas */
        border: 1px solid black; /* Bordes para las celdas */
      }
    </style>
    </head>
    <body>
    
    <!-- Contenedor de la tabla -->
    <div class="tabla-container">
      <table>
        <tr>
          <td></td>
        </tr>
      </table>
    </div>
    
    </body>
